
<mat-drawer-container class="example-container" autosize style="height: 100%" *ngIf="headerfloatflag">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h1>CT General Hospital</h1>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Doctors </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a routerLink="/doctors/my-profile"> My profile </a></p>
        <p><a routerLink="/doctors/appoinment">Appointments</a></p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Patients </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a routerLink="/patients/my-profile"> My profile </a></p>
        <p><a routerLink="/patients/visit-history">Visit History</a></p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <div
    class="example-sidenav-content"
    style="background: yellowgreen; height: 47px"
  >
    <button
      style="padding-top: 6px"
      type="button"
      mat-button
      (click)="drawer.toggle()"
    >
      <mat-icon>drag_indicator</mat-icon>
    </button>
   
    <button
      style="float: right; padding-top: 6px"
      mat-button
      [matMenuTriggerFor]="menu"
    > <mat-icon>face</mat-icon>
      Username
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item><mat-icon>exit_to_app</mat-icon>Logout</button>
     
    </mat-menu>
    <button mat-button style="float: right; padding-top: 6px;"><mat-icon>supervisor_account</mat-icon>About Us</button>
    <!-- <button type="button" mat-button >
      Toggv
    </button>  -->
  </div>
  
  <router-outlet></router-outlet>
</mat-drawer-container>
<div *ngIf="!headerfloatflag">
  <router-outlet ></router-outlet>
</div>
