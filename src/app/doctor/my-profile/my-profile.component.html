<mat-drawer-container class="example-container" autosize style="height: 100%">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h1>CT General Hospital</h1>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Doctors </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a routerLink="/doctors/my-profile"> My profile </a></p>
        <p><a routerLink="/doctors/appoinment">Appointments</a></p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Patients </mat-panel-title>
        </mat-expansion-panel-header>
        <p><a routerLink="/patients/my-profile"> My profile </a></p>
        <p><a routerLink="/patients/visit-history">Visit History</a></p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <div
    class="example-sidenav-content"
    style="background: yellowgreen; height: 47px"
  >
    <button
      style="padding-top: 6px"
      type="button"
      mat-button
      (click)="drawer.toggle()"
    >
      <mat-icon>drag_indicator</mat-icon>
    </button>

    <button
      style="float: right; padding-top: 6px"
      mat-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>face</mat-icon>
      Username
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </mat-menu>
    <button mat-button style="float: right; padding-top: 6px">
      <mat-icon>supervisor_account</mat-icon>About Us
    </button>
    <!-- <button type="button" mat-button >
      Toggv
    </button>  -->
  </div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <a routerLink="/doctors/my-profile">Employee Details</a> /
          <a routerLink="/doctors/registration">New Registration</a>
        </mat-card-title>
      </mat-card-header>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card>
  </div>
</mat-drawer-container>
