<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">CT General Hospital Login</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" [formGroup]="form">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br />
                <input
                  type="text"
                  formControlName="username"
                  name="username"
                  id="username"
                  class="form-control"
                />
                <div
                  *ngIf="form.controls['username']?.errors?.['errorMessage']!=null"
                >
                  <p
                    class="alert alert-danger"
                    *ngIf="form.controls['username']?.touched"
                  >
                    {{ form.controls['username']?.errors?.['errorMessage'] }}
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="password"
                  formControlName="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
                <div
                  *ngIf="form.controls['password']?.errors?.['errorMessage']!=null"
                >
                  <p
                    class="alert alert-danger"
                    *ngIf="form.controls['password']?.touched"
                  >
                    {{ form.controls['password']?.errors?.['errorMessage'] }}
                  </p>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  [disabled]="form.invalid"
                  (click)="onLogin()"
                  name="submit"
                  class="btn btn-info btn-md"
                  value="submit"
                />
              </div>
              <div id="form-group">
                <a href="#" class="text-info">Forgot Password</a>
                &nbsp;&nbsp;
                <a routerLink="/patientRegistration" class="text-info"
                  >Register here</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
